<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
       navigator.geolocation.getCurrentPosition(onSuccess,onError);
    }

    function onSuccess(position){
        var geoElement=document.getElementById('geodata');
        geoElement.innerHTML=
                "Latitude: "+position.coords.latitude+"<br/>"+
                "Longtitude: "+position.coords.longtitude+"<br/>"+
                "Altitude "+position.coords.altitude+"<br/>"+
                "Accuracy: "+position.coords.accuracy+"<br/>"+
                "Heading: "+position.coords.heading+"<br/>"+
                "Speed "+position.coords.speed+"<br/>"+
                "Timestamp: "+position.coords.timestamp+"<br/>";
    }
    
    function onError(){
        var errString='';
        if(error.code){
            switch(error.code){
                case 1: errString='We do not have permission.';
                    break;
                case 2: errString='The location cannot be determined.';
                    break;
                case 3: errString='There was a timeout.';
                    break;
                default:
                    errString='Unknown error.';
                    break;
            }
        }
        var element=document.getElementById('geodata');
        element.innerHTML=errString;
    }
    </script>
  </head>
  <body>
      <h1>Geolocation Data</h1>
      <div id="geodata">Getting Location Data...</div>
	
  </body>
</html>
